    <div class="container my-5" style="max-width: 600px;">

        <form id="form-registro" class="p-4 shadow rounded bg-white">
            <h2 class="fw-bold text-center">¡Registrate!</h2>
           

            <h6 class="mt-4">Datos necesarios</h6>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre Completo" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="DNI o CUIT" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="e-Mail" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Teléfono Celular">
            </div>

            <h6 class="mt-4">Datos para envío (opcionales)</h6>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Dirección">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Localidad">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Código Postal">
            </div>
            <div class="mb-4">
                <select class="form-select">
                    <option selected disabled>Provincia de Buenos Aires</option>
                    <option>Córdoba</option>
                    <option>Santa Fe</option>
                    <option>Mendoza</option>
                    <!-- etc -->
                </select>
            </div>

            <div class="text-center">
                <button class="btn btn-success px-4" type="submit">¡ Registrarme !</button>
            </div>
        </form>
